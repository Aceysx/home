version: '2'
services:
  homeBackend:
      image: java:8
      container_name: homeBackend
      ports:
        - 8080:8080
      volumes:
        - ./backend:/home/app/backend
      command: sh -c "cd /home/app/backend && ./gradlew build && java -jar build/libs/backend.jar"
      networks:
        main:
          aliases:
            - homeBackend
  
  homeWeb:
      image: node:8-alpine
      container_name: homeWeb
      ports:
        - "80:3000"
      volumes:
        - ./web:/home/app
      command: sh -c "cd /home/app && npm i && npm start"
      links:
        - homeBackend
      networks:
        main:
          aliases:
            - homeWeb
networks:
  main:
